<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Module</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="STUD.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar collapsed" id="sidebar">
            <!-- Sidebar Logo -->
            <div class="logo" id="logo">
                <i class="fas fa-shield-alt"></i>
                <span class="logo-text">Cybersecurity</span>
            </div>
            <!-- Sidebar Menu -->
            <ul class="menu">
                <li><a href="javascript:void(0);" id="modules-btn">Modules</a></li>
                <li><a href="javascript:void(0);" id="leaderboard-btn">Leaderboards</a></li>
                <li><a href="javascript:void(0);" id="quiz-btn">Quiz</a></li>
                <li><a href="#quiz-results">Results</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <h1>Welcome to the Cybersecurity Quiz Module</h1>
            
            <!-- Modules Section (Initially hidden) -->
            <div class="modules-section" id="modules-section" style="display: none;">
                <div class="module-box" data-module="1">Module 1</div>
                <div class="module-box" data-module="2">Module 2</div>
                <div class="module-box" data-module="3">Module 3</div>
                <div class="module-box" data-module="4">Module 4</div>
                <div class="module-box" data-module="5">Module 5</div>
            </div>

            <!-- Quiz Section (Initially hidden) -->
            <div class="quiz-section" id="quiz-section" style="display: none;">
                <a href="quiz1.html">
                    <div class="quiz-box" data-quiz="1">Quiz 1</div>
                </a>
                <a href="quiz2.html">
                    <div class="quiz-box" data-quiz="2">Quiz 2</div>
                </a>
                <a href="quiz3.html">
                    <div class="quiz-box" data-quiz="3">Quiz 3</div>
                </a>
                <a href="quiz4.html">
                    <div class="quiz-box" data-quiz="4">Quiz 4</div>
                </a>
                <a href="quiz5.html">
                    <div class="quiz-box" data-quiz="5">Quiz 5</div>
                </a>
                <a href="quiz6.html">
                    <div class="quiz-box" data-quiz="6">Quiz 6</div>
                </a>
                <a href="quiz7.html">
                    <div class="quiz-box" data-quiz="7">Quiz 7</div>
                </a>
                <a href="quiz8.html">
                    <div class="quiz-box" data-quiz="8">Quiz 8</div>
                </a>
                <a href="quiz9.html">
                    <div class="quiz-box" data-quiz="9">Quiz 9</div>
                </a>
                <a href="quiz10.html">
                    <div class="quiz-box" data-quiz="10">Quiz 10</div>
                </a>
                <a href="quiz11.html">
                    <div class="quiz-box" data-quiz="11">Quiz 11</div>
                </a>
                <a href="quiz12.html">
                    <div class="quiz-box" data-quiz="12">Quiz 12</div>
                </a>
            </div>

            <!-- Leaderboard Section (Initially hidden) -->
            <div class="leaderboard-section" id="leaderboard-section" style="display: none;">
                <h2>Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Student Name</th>
                            <th>Score</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- PDF Viewer Section -->
            <div id="pdf-viewer" style="display: none; position: relative;">
                <embed id="pdf-embed" width="100%" height="600px" />
                <button id="back-btn" style="position: absolute; top: 60px; left: 20px; padding: 10px; background-color: #f44336; color: white; border: none; cursor: pointer; z-index: 10;">
                    Back
                </button>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="STUD.js"></script>
</body>
</html>
